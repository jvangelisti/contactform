<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">

	<title>Contact Form</title>
</head>
<body>
	<section class="contactform">
		<section class="form">
			<ul class="contactlabel">
				<li>Name</li>
				<input size="25" type="text">
				<li>Address</li>
				<input size="25" type="text">
				<li>City</li>
				<input size="25" type="text">
				<li>Phone</li>
				<input size="25" type="text">
				<li>Email</li>
				<input size="25" type="text">
			</ul>
		</section>
		<section class="message">
			<p>Message</p>
			<textarea name="Message" id="" cols="30" rows="10"></textarea>
		</section>
		<section class="contactsubmit">
			<button>Submit</button>
		</section>
	</section>
</body>
</html>
